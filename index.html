<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/css/style.css">
    <title>Controle financeiro</title>
</head>

<body>
    <header>

        <h1>Controle financeiro</h1>
        <button id="botao-criar-categoria" class="botao-criar-categoria" data-cy="botao-criar-categoria">Criar
            categoria</button>
    </header>
    <main class="secao-principal">

        <div class="totalizadores">
            <section id="card-totais" class="totais__valores" data-cy="card-totalizadores-valores">
                <table>
                    <thead>
                        <tr>
                            <th>Totais</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Despesas/Contas</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Meus Cartões</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Claudiane me deve (Meus Cartões + aluguel)</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Cartões Claudiane (eu pago)</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Despesas fixas pagas pela Claudiane</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </section>

            <section id="totais__final" class="totais__final" data-cy="totalizador-final">
                <table>
                    <tbody>
                        <tr>
                            <td>Minhas contas totais</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Transferir para Claudiane</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>


        <div id="categorias" class="categorias" data-cy="categorias"></div>

    </main>
    <footer></footer>

    <script type="module" src="src/js/criarCategoria.js"></script>
</body>

</html>
