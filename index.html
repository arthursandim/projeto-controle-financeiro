<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Controle financeiro</title>
</head>

<body>
    <header>

        <h1>Controle financeiro</h1>
        <h2>Julho/2025</h2>
        <button id="botao-criar-categoria" class="btn btn-primary" data-cy="botao-criar-categoria">Criar
            categoria</button>
        <button class="btn btn-warning">Editar categoria</button>
        <button class="btn btn-danger">Excluir categoria</button>
    </header>
    <main class="secao-principal">

        <div id="totais" class="totais table-responsive-sm" data-cy="totalizadores">

            <section id="totais__final" class="totais__final" data-cy="totalizador-final">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col" colspan="2">Minhas contas totais</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Total final</td>
                            <td>200</td>
                        </tr>

                    </tfoot>
                </table>
            </section>
        </div>


        <div id="categorias" class="card-deck" data-cy="categorias"></div>

    </main>
    <footer></footer>

    <script type="module" src="src/js/manipularCategoria.js"></script>
</body>

</html>
