<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Controle financeiro</title>
</head>

<body>
    <header>

        <h1 class="titulo">Controle financeiro</h1>
        <h2 id="mes-atual">Julho/2025</h2>
        <button id="botao-criar-categoria" class="botao" data-cy="botao-criar-categoria">Criar
            categoria</button>
        <button class="botao">Editar categoria</button>
        <button class="botao">Excluir categoria</button>
    </header>
    <main class="secao-principal">

        <div id="totais" data-cy="totalizadores">

            <section id="totais__final" class="totais" data-cy="totalizador-final">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="border-table" scope="col" colspan="2">Minhas contas totais</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="border-table"></td>
                            <td class="border-table"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="border-table">Total final</td>
                            <td class="border-table">200</td>
                        </tr>

                    </tfoot>
                </table>
            </section>
        </div>


        <div id="categorias" class="categorias" data-cy="categorias"></div>

    </main>
    <footer></footer>

    <script type="module" src="src/js/manipularCategoria.js"></script>
</body>

</html>
