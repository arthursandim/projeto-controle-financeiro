<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="src/css/style.css">
    <title>Controle financeiro</title>
</head>

<body>
    <header>

        <h1 class="titulo">Controle financeiro</h1>
        <h2 class="mes-atual">Julho/2025</h2>

        <div class="botoes-categoria">
            <button class="botao" data-cy="botao-criar-categoria">Criar
                categoria</button>
            <!-- <button class="botao">Editar categoria</button> -->
            <button class="botao">Excluir categoria</button>
        </div>

    </header>
    <main class="principal">

        <div class="totais">

            <section class="totais__finais">
                <table class="tabela">
                    <thead>
                        <tr>
                            <th class="tabela__celula" scope="col" colspan="2">Minhas contas totais</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="tabela__celula"></td>
                            <td class="tabela__celula"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td class="tabela__celula">Total final</td>
                            <td class="tabela__celula">200</td>
                        </tr>

                    </tfoot>
                </table>
            </section>
        </div>


        <div class="categorias"></div>

    </main>
    <footer></footer>

    <script type="module" src="src/js/manipularCategoriaOld.js"></script>
</body>

</html>
